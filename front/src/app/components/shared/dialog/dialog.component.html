<h2 mat-dialog-title>
  <i class="material-icons" style="color:#3B6D91; margin-right: 5px">delete</i>
  Eliminar
</h2>

<mat-dialog-content>
  <p>
    Se eliminarÃ¡:
    <br>
    <ng-container *ngFor="let key of keysDatos">
      <strong>{{names[key]}}: </strong>{{datos[key]}}
      <br>
    </ng-container>
    <br>
    <strong>-</strong>Para eliminar click en "Eliminar"
    <br>
    <strong>-</strong>Para cancelar click en "Cerrar"
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Cerrar
  </button>
  <button class="mat-raised-button mat-primary" (click)="save()">
    Eliminar
  </button>
</mat-dialog-actions>
